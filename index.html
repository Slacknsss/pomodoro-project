<!DOCTYPE html>
<html>
<head>
<title>Pomodoro</title>
<meta charset='UTF-8'>
<link href='https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap' rel='stylesheet'>
<style>
body { text-align: center; font-family: 'Orbitron', sans-serif; height: 100vh; color: #00fff7; overflow: hidden; }
#bg-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: url('images/city.png') center/cover no-repeat; z-index:-1; transition: opacity 1s ease-in-out; }
h1 { font-size: 4em; text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; margin-bottom:50px; }
#message { font-size:2em; color:#ff00ff; margin-bottom:50px; text-shadow: 0 0 8px #ff00ff; transition: opacity 0.5s ease-in-out; }
#timer { font-size: 8em; text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff; margin-bottom:50px; }
button {padding: 15px 30px; font-size: 1.5em; border: 2px solid #00fff7; border-radius: 11px; background: transparent; color: #00fff7; cursor: pointer; text-shadow: 0 0 5px #00fff7; transition: all 0.3s ease; }
button:hover { background: rgba(0,255,247,0.1); box-shadow: 0 0 10px #00fff7; }
</style>
</head>
<body>
<div id='bg-overlay'></div>
<h1>Pomodoro</h1>
<div id='message'>Get ready!</div>
<div id='timer'>25:00</div>
<button id='startBtn'>Start</button>
<button id='pauseBtn'>Pause</button>
<button id='resetBtn'>Reset</button>
<script src='script.js'></script>
</body></html>
